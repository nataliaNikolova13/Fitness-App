<!-- posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
</head>
<body>

    <h1>All Posts</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2><a href="{% url 'detail_post' post.id %}">{{ post.title }}</a></h2>
                    <!-- <p>{{ post.content }}</p> -->
                    <p>Published by: {{ post.author.username }} at {{ post.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}

</body>
</html>
