<!-- user_posts.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Posts</title>
    <!-- Add your styles or include CSS links here -->
</head>
<body>

    <h1>{{ user.username }}'s Posts</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2><a href="{% url 'detail_post' post_id=post.id %}">{{ post.title }}</a></h2>
                    <p>Posted on {{ post.created_at }}</p>
                    <!-- Add more details as needed based on your Post model fields -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available for {{ user.username }}.</p>
    {% endif %}

    <!-- Add additional content or features as needed -->

</body>
</html>
